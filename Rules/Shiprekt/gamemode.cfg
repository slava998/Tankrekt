              KickAFK.as;
              WheelMenu.as;
              EmoteMenu.as;
              EmoteBinderMenu.as;
              BuilderBinderMenu.as;
              BindingsMenu.as;
              BulletMain.as;             #Custom bullet system for MG
              ChatCommands.as;

    no_shadowing = true         # turn lighting OFF
    daycycle_speed = 0          # 1 day = X minutes; / 0 no cycle
    daycycle_start = 0.5        # 0.0 midnight; 0.5 - midday; 1.0 midnight
    
	map_water_update_ticks = 0
	map_fire_update_ticks = 0
	engine_floodlayer_updates = false
    
    minimum_players_inteam = 1 
    
    playerrespawn_seconds = 7.5
    
    death_points = 0
    kill_points = 10
    selfkill_points = -25